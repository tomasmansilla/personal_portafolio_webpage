<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Portafolio Webpage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/1477a66ef7.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- start nav-->
        <nav id="navbar">
            <ul class="navbar__ul">
                <li><a href="#welcome-section" class="navbar__a">About</a></li>
                <li><a href="#projects" class="navbar__a">Work</a></li>
                <li><a href="#contact" class="navbar__a">Contact</a></li>
            </ul>
        </nav>
        <!-- end nav-->
        <main>
            <!-- Start welcome section-->
            <section id="welcome-section">
                <h1 class="section__title">Hey, I'm Tomas Mansilla!</h1>
                <p class="section__title-description">A web developer</p>
            </section>
            <!-- End welcome section-->

            <!-- start project section-->
            <section id="projects">
                <h2 class="projects-title">These are some of my projects</h2>
                <div class="projects-grid">
                    <a 
                     href="https://codepen.io/tomasmansilla/pen/RwZmveq"
                    target="_BLANK"
                    class="project project-tile">
                        <img 
                         src="images/project_tribute-page.png" 
                         alt="project" 
                         class="project-image">
                        <p class="project-title">
                            <span class="code">&lt;</span>
                            tribute page
                            <span class="code">&#47;&gt;</span>
                        </p>
                    </a>
                    <a 
                     href="https://codepen.io/tomasmansilla/pen/mdBxaad" 
                     target="_BLANK" 
                     class="project project-tile">
                        <img 
                         src="images/project_survey-form.png" 
                         alt="project" 
                         class="project-image">
                        <p class="project-title">
                            <span class="code">&lt;</span>
                            survey form
                            <span class="code">&#47;&gt;</span>
                        </p>
                    </a>
                    <a
                     href="https://codepen.io/tomasmansilla/pen/ExwyGEB" 
                     target="_BLANK" 
                     class="project project-tile">
                        <img
                         src="images/project_product-lading-page.png" 
                         alt="project" 
                         class="project-image">
                        <p class="project-title">
                            <span class="code">&lt;</span>
                            product landing page
                            <span class="code">&#47;&gt;</span>
                        </p>
                    </a>
                    <a
                     href="https://codepen.io/tomasmansilla/full/zYEWeLV" 
                     target="_BLANK" 
                     class="project project-tile">
                        <img
                         src="images/project_techincal-documentation-page.png" 
                         alt="project" 
                         class="project-image">
                        <p class="project-title">
                            <span class="code">&lt;</span>
                            technical documentation page
                            <span class="code">&#47;&gt;</span>
                        </p>
                    </a>
                </div>
                <a 
                    class="btn btn-show-all"
                    href="https://codepen.io/tomasmansilla"
                    target="-BLANK"
                    >
                    Show all</a>
            </section>
            <!-- end project section-->

            <!-- Start contact section-->

            <section 
             id="contact"
             class="contact-section"
            >
                <div class="contact-section__header">
                    <h2>Let's work together...</h2>
                    <p>How do you take your coffee?</p>
                </div>
                <div class="contact-links">
                    <a 
                     href="https://github.com/tomasmansillautn"
                     target="_BLANK"
                     id="profile-link"
                     class="btn contact-link"
                    >
                    <i class="fab fa-github"></i> GitHub
                    </a>
                    <a 
                     href="https://www.linkedin.com/in/tomasamansilla/"
                     target="_BLANK"
                     class="btn contact-link"
                    ><i class="fa-brands fa-linkedin"></i>linkedin
                    </a>
                    <a 
                     href="mailto:agustitoman@gmail.com" 
                     class="btn contact-link"
                    >
                    <i class="fas fa-at"></i> Send a mail
                    </a>
                </div>
            </section>

            <!-- End contact section-->
        </main>
    </body>
